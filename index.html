<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <label>Total Amount (in Rupees):</label>
        <input type="number" id="totalAmount" placeholder="Enter total amount" />

        <button onclick="initializeExpense()">Initialize Expense</button>

        <div class="expense-form">
            <label>Expense Amount (in Rupees):</label>
            <input type="number" id="expenseAmount" placeholder="Enter expense amount" />

            <label>Item:</label>
            <input type="text" id="expenseItem" placeholder="Enter item name" />

            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div id="expenseList" class="expense-list">
            <!-- Expense list will be displayed here dynamically -->
        </div>

        <div id="remainingAmount" class="summary-item">
            <p>Remaining Amount: <span id="remainingAmountValue">0</span> Rupees</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
